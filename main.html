<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="img/download.png">
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>  
    <!-- import xlsx: https://cdnjs.com/libraries/xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=en"></script>  
    <!-- export xlsx: view-source:http://sheetjs.com/demos/writexlsx.html--> 
    <script type="text/javascript" src="js/FileSaver.js"></script> 
    <!-- https://goo.gl/C3EFiY -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- remove this if you use Modernizr -->
    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script> 
    <title>GIS Encoder</title>
  </head>
  <body>
  <!-- upload file icon: https://goo.gl/C3EFiY -->
      <header class="codrops-header">
      <h1>Location　→　Coordinate</h1>
      </header>
      <div class="content">
      <h1>Step1: Choose a location file(.xlsx)</h1>
        <div class="box">
          <input type="file" onchange='openFile(event)' name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple />
          <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file　</span></label>
        </div>
        <h1>Step2: create coordinate file</h1>
        <div class="box">   
          <input type="button" onclick='exportXlsx()' value='get coordinate' class="export" >
        </div>        
      </div>
    <script src="js/custom-file-input.js"></script>        
    <script src="js/main.js"></script>
  </body>
</html>
